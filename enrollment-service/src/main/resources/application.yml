spring:
  application:
    name: enrollment-service
  datasource:
    url: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: enrollment_user
    password: enrollment_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8083

# Service URLs for RestTemplate calls
services:
  user-service:
    url: http://user-service:8081
  catalog-service:
    url: http://catalog-service:8082

logging:
  level:
    com.zjgsu: DEBUG
