    networks:
      - course-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 用户服务 - 实例1
  user-service-1:
    # build:
    #   context: ./user-service
    #   dockerfile: Dockerfile
    image: user-service:latest  # 使用已构建的镜像
    container_name: user-service-1
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      EXTERNAL_PORT: 8181
      CONTAINER_NAME: user-service-1
    ports:
      - "8181:8080"
    depends_on:
      user-db:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
